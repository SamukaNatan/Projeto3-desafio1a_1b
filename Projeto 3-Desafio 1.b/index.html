<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img.png" alt="imagem representativa de avaliação">
        </header>
        <div class="subheader">
            <h2>
                Informações pessoais    
            </h2>
        </div>
        <form action="my-form">


            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-name">Sobremnome</label>
                            <input type="text" id="event-name" required/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Selecione quem foi o seu mentor</label>
                        <select id="event-mentor">
                            <option value=""></option>
                            <option value="Joao">João</option>
                            <option value="Lucas">Lucas</option>
                            <option value="Marcus">Marcus</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-fedback">Feedback sobre o mentor</label>
                        <textarea id="event-fedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-duvidas"/>
                        <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Agendando próxima mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>

            <input class="button" type="submit" form="my-form" value="Salvar" />

        </form>
    </div>
    
</body>
</html>
