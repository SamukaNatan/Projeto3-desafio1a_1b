<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="envent-name">Nome</label>
                            <input type="text" id="event-name" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="envent-name">Sobrenome</label>
                            <input type="text" id="event-name"/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="envent-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="envent-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password"/>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="envent-name">Nome do seu mentor <span>(só o primeiro nome)</span>
                        </label>
                        <input type="text" id="event-name"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <legend class="subtitle">Primeira Mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="envent-data1">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-data1"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="envent-begim1">Das</label>
                            <input type="time" id="event-begim1"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="envent-end1">Até</label>
                            <input type="time" id="event-end1"/>
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <legend class="subtitle2">Segunda Mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="envent-data2">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-data2"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="envent-begim2">Das</label>
                            <input type="time" id="event-begim2"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="envent-end2">Até</label>
                            <input type="time" id="event-end2"/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
